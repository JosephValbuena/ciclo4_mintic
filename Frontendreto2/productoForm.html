<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">


    <title>Registrate</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">
                    <img src="img/GoatLogo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">8 BITS LTDA
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-lg-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ps-4 pe-4">
                            <a class="nav-link fw-bold" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item ps-4 pe-4">
                            <a class="nav-link fw-bold" href="listaProductos.html">Productos</a>
                        </li>
                        <li class="nav-item ps-4 pe-4">
                            <a class="nav-link fw-bold" href="tableUser.html">Usuarios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex align-items-center ps-4">
        <div class="col d-flex  justify-content-lg-center justify-content-sm-center form-container">
            <form id="" class="col-lg-4 p-4 form-prod ">
                <h2 class="text-center text-dark">Registrar Producto</h2>
                <div class="form-group">
                    <label for="Codigoproducto" class="text-white ">Codigo</label><br />
                    <input type="text" name="Codigoproducto" id="Codigoproducto" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="brandProd" class="text-white ">Marca</label><br />
                    <input type="text" name="brandProd" id="brandProd" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="modelProd" class="text-white">Modelo</label><br />
                    <input type="text" name="modelProd" id="modelProd" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="processorProd" class="text-white">Procesador</label><br>
                    <input type="text" name="processorProd" id="processorProd" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="osProd" class="text-white">Sistema Operativo</label><br>
                    <input type="text" name="osProd" id="osProd" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="memoryProd" class="text-white">Memoria</label><br>
                    <input type="text" name="memoryProd" id="memoryProd" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="hardDriveProd" class="text-white">Disco duro</label><br>
                    <input type="text" name="hardDriveProd" id="hardDriveProd" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="descriptionProd" class="text-white">Descripción</label>
                    <input type="text" name="descriptionProd" id="descriptionProd" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="availabilityProd" class="text-white">Disponibilidad</label><br>
                    <select name="availabilityProd" id="availabilityProd" class="form-control" required>
                                <option selected value="">Selecciona disponibilidad</option>
                                <option value="disponible">Disponible</option>
                                <option value="noDisponible">No disponible</option>
                            </select>
                </div>
                <div class="form-group">
                    <label for="priceProd" class="text-white">Precio</label><br>
                    <input type="number" name="priceProd" id="priceProd" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="quantityProd" class="text-white">Cantidad</label><br>
                    <input type="number" name="quantityProd" id="quantityProd" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="photoProd" class="text-white">Fotografía</label><br>
                    <input type="url" name="photoProd" id="photoProd" class="form-control" required/>
                </div>
                <div class="form-group text-center mt-4">
                    <input type="button" name="guardaeDatos" class="btn btn-dark btn-md me-4" value="Guardar" onclick="saveProd()" />
                    <input type="button" name="cancelarDatos" class="btn btn-dark btn-md" value="Cancelar" onclick="backProdList()" />
                </div>
            </form>
        </div>
    </main>

    <footer class="d-flex p-3 align-items-center justify-content-center bg-dark">
        <p class="mb-0">Proyecto realizado por estudiantes de Misión TIC 2022</p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/prdoCreate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
